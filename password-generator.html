<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="compiled/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="https://pineapplerind.github.io" style="display:block; margin-right: 10px;">&larr; Back home</a>
        <span> |</span>
        <h1 style="display:inline;">Password Generator</h1>
    </header>
    <main class="flex-wrap">
        <div class="flex-box main-editor">
            <h1>Settings</h1>
            <h2>Length</h2>
            <input id="lengthInput" step="3" value="30" type="range">
            <p>Characters: <span id="lengthCount">6</span></p>
            <hr>
            <button style="display: block" id="generate">Generate</button>
            <button style="display: none;" id="mGenerate">Generate</button>
        </div>
        <div class="flex-box output" id="hideOnMobile">
            <h1>Output</h1>
            <hr>
            <h2 id="output" style="font-family:'Courier New', Courier, monospace">(Press Generate)</h2>
        </div>
    </main>
    <div class="overlay" id="overlay">
        <h1>Output</h1>
        <hr>
        <div>
            <h2 id="outputMobile">(press generate)</h2>
        </div>
    </div>
    <footer>
        <div class="foot">
            <p>made by <a href="https://pineapplerind.github.io">PineappleRind</a></p>
        </div>
    </footer>
    <script src="gen.js"></script>
</body>
</html>
